<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <main>
        <div id="grid">
            <div class="square" style="--x: 0; --y:0" tabindex="0">X</div>
            <div class="square" style="--x: 1; --y:0" tabindex="0">◒</div>
            <div class="square" style="--x: 2; --y:0" tabindex="0"></div>
            <div class="square" style="--x: 0; --y:1" tabindex="0">◇</div>
            <div class="square" style="--x: 1; --y:1" tabindex="0">X</div>
            <div class="square" style="--x: 2; --y:1" tabindex="0">O</div>
            <div class="square" style="--x: 0; --y:2" tabindex="0">O</div>
            <div class="square" style="--x: 1; --y:2" tabindex="0">◇</div>
            <div class="square" style="--x: 2; --y:2" tabindex="0">X</div>
        </div>
    </main>
</body>
