<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<template id="cellTemp">
    <div class="square" style="--x: 0; --y:0" tabindex="0" placeholder=" "></div>
</template>
<body>
    
    <div id="game-setup"></div>
    <div id="prefs">
        <button id="prefs-button" onclick="let p = event.target.parentNode; let w = 'active'; p.classList[(p.classList.contains(w) ? 'remove' : 'add')](w)"></button>
        <div id="prefs-content">
            <label>Primary Color</label>
            <input type="color"></input>
            <label>Secondary Color</label>
            <input type="color"></input>
            <input type="number"></input>
        </div>
    </div>
    <div id="win-screen">WINNER</div>
    <main>
        <div id="banner">js-tic-tac-toe</div>
        <div id="grid">
            
        </div>
        
    </main>
</body>
